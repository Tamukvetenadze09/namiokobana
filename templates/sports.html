
{% extends "base.html" %}
{% block content %}

<    <title>თამაში</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="container py-2">
    <div class="row justify-content-center g-2">
        <div class="container-md bg-white mt-2 p-2 rounded-2 shadow-lg bg-secondary">
            <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
                <div class="mx-auto max-w-screen-sm text-center">
<body class="bg-light">
<div class="container text-center py-5">
    <h2 class="mb-4">ახლა თამაშობს: <span class="text-primary">{{ team }}</span></h2>
    <h1 class="display-3 mb-4">{{ word }}</h1>

    <div id="timer" class="mb-4" style="font-size: 2rem; color: crimson;">60</div>

    <form method="POST">
        <button name="action" value="correct" class="btn btn-success btn-lg px-5 me-3">✔ გამოიცნო</button>
        <button name="action" value="wrong" class="btn btn-danger btn-lg px-5">✖ ვერ გამოიცნო</button>
    </form>

    <hr class="my-5">

    <div class="row justify-content-center">
        <div class="col-md-4">
            <h4>გუნდი 1: <span class="badge bg-success">{{ score[0] }}</span></h4>
        </div>
        <div class="col-md-4">
            <h4>გუნდი 2: <span class="badge bg-primary">{{ score[1] }}</span></h4>
        </div>
    </div>
</div>

<script>
    let timer = 60;
    let interval = setInterval(() => {
        timer--;
        document.getElementById("timer").textContent = timer;

        if (timer === 0) {
            clearInterval(interval);
            document.forms[0].submit();  // ავტომატურად გადართოს როცა დრო გავა
        }
    }, 1000);
</script>
</body>
</html>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
