{% extends "base.html" %}

{% block title %}თამაში დაიწყო{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="mb-4">თამაში დაიწყო!</h1>

    <div class="mb-3">
        <h3>Team 1: <span class="text-primary">{{ team1 }}</span></h3>
        <h3>Team 2: <span class="text-success">{{ team2 }}</span></h3>
    </div>

    <p class="lead">შეგიძლიათ დაიწყოთ ნამიოკობანა!</p>

    <a href="{{ url_for('playing') }}" class="btn btn-warning mt-4">დაწყება</a>
</div>

{% endblock %}
