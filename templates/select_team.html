{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="mb-4 text-primary">აირჩიე გუნდი</h1>

    <form method="POST">
        <div class="row justify-content-center">
            {% for team in teams %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-lg border-info">
                    <div class="card-body">
<!--                        <h4 class="card-title">{{ team }}</h4>-->
                        <button type="submit" name="team" value="{{ team }}" class="btn btn-outline-primary btn-lg mt-3">
                             {{ team }}
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </form>

    <div class="mt-5">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">← უკან დაბრუნება</a>
    </div>
</div>
{% endblock %}
